<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Finder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <h2 class="title">Cryptocurrency Finder</h2>
        <input class="search" type="text" name="" id="search" placeholder="search word for crypto">
        <table class="crypto-table">
            <thead>
                <th>Rank</th>
                <th>Name</th>
                <th>Symbol</th>
                <th>Market Cap</th>
                <th>Price</th>
                <th>Available Supply</th>
            </thead>
            <tbody id="coin_content">
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
